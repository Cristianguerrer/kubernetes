apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  project: system-admin
  source:
    repoURL: registry-1.docker.io
    chart: bitnamicharts/wordpress
    targetRevision: 22.4.8
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd